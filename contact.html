<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - TastyTrail</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
        url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 32px;
      color: #ffcc00;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 8px;
      font-weight: bold;
    }

    input, textarea {
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      width: 100%;
    }

    textarea {
      resize: vertical;
      height: 120px;
    }

    button {
      padding: 12px;
      background-color: #ffcc00;
      color: #000;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e6b800;
    }

    .info {
      margin-top: 30px;
      text-align: center;
    }

    .info p {
      margin: 5px 0;
      font-size: 15px;
    }

    a {
      color: #00ccff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Contact Us</h1>
    <form onsubmit="submitForm(event)">
      <label for="name">Your Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="message">Your Message</label>
      <textarea id="message" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="info">
      <p>Email: support@tastytrail.com</p>
      <p>Phone: +91-9876543210</p>
      <p><a href="index.html">‚Üê Back to Home</a></p>
    </div>
  </div>

  <script>
    function submitForm(event) {
      event.preventDefault();
      alert("Thank you! Your message has been sent.");
      document.querySelector("form").reset();
    }
  </script>

</body>
</html>
