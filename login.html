<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDWoalk1LmrdNdngG_jCA2wzDu0_rxR6Oc",
      authDomain: "web-b43.firebaseapp.com",
      databaseURL: "https://web-b43-default-rtdb.firebaseio.com",
      projectId: "web-b43",
      storageBucket: "web-b43.appspot.com",
      messagingSenderId: "1043699448922",
      appId: "1:1043699448922:web:75aca8f58416f651e4ec63",
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('https://wallpaperaccess.com/full/9109186.jpg');
      background-size: cover;
      background-position: center;
    }

    .auth-container {
      background: transparent;
      width: 100%;
      max-width: 400px;
      padding: 30px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
    }

    .auth-container h1 {
      text-align: center;
      color: black;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .auth-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: black;
    }

    .auth-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
    }

    .auth-container button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .auth-container button:hover {
      background-color: #3e8e41;
    }

    .auth-container p {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: black;
    }

    .auth-container a {
      color: #00ccff;
      text-decoration: none;
    }

    .auth-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h1>Welcome Back to TastyTrail</h1>
    <h2>Login</h2>
    <input id="email" type="email" placeholder="Enter your email" />
    <input id="password" type="password" placeholder="Enter your password" />
    <button onclick="login()">Login</button>
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Login successful");
          localStorage.setItem("user", JSON.stringify(userCredential.user));
          window.location.href = "about.html";
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    }
  </script>
</body>
</html>
